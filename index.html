<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web socket example</title>
  </head>
  <body>
    web socket example
  </body>
  <script>
    let ws;
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${protocol}://${window.location.host}`);

    ws.onmessage = (e) => {
      console.log(e.data);
    };
  </script>
</html>
